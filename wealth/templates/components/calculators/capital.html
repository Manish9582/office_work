<!-- templates/capital_gain.html -->
<div class="bg-gradient-to-r from-green-100 via-blue-100 to-yellow-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Capital Gain Calculator</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-green-800 font-semibold">Purchase Price (₹)</label>
        <input type="number" step="0.01" name="purchase_price" required class="w-full p-2 border border-green-300 rounded" />
      </div>

      <div>
        <label class="block text-blue-800 font-semibold">Sale Price (₹)</label>
        <input type="number" step="0.01" name="sale_price" required class="w-full p-2 border border-blue-300 rounded" />
      </div>

      <div>
        <label class="block text-yellow-800 font-semibold">Purchase Date</label>
        <input type="date" name="purchase_date" required class="w-full p-2 border border-yellow-300 rounded" />
      </div>

      <div>
        <label class="block text-yellow-800 font-semibold">Sale Date</label>
        <input type="date" name="sale_date" required class="w-full p-2 border border-yellow-300 rounded" />
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded">Calculate</button>
    </form>

    {% if capital_gain is not None %}
      <div class="mt-6 text-center">
        <p class="text-xl font-semibold text-yellow-700">Capital Gain:</p>
        <p class="text-3xl font-bold text-blue-800 mt-2">₹{{ capital_gain }}</p>
        <p class="text-md mt-2 font-medium text-green-700">Type: {{ gain_type }}</p>
      </div>
    {% endif %}
  </div>
</div>
