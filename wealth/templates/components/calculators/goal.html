<div class="bg-gradient-to-r from-green-100 via-blue-100 to-yellow-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Goal Planning Calculator</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-green-800 font-semibold">Target Amount ($)</label>
        <input type="number" name="goal_amount" required class="w-full p-2 border border-green-300 rounded" />
      </div>

      <div>
        <label class="block text-yellow-800 font-semibold">Years to Achieve Goal</label>
        <input type="number" name="years" required class="w-full p-2 border border-yellow-300 rounded" />
      </div>

      <div>
        <label class="block text-blue-800 font-semibold">Expected Annual Return (%)</label>
        <input type="number" step="0.01" name="annual_return" required class="w-full p-2 border border-blue-300 rounded" />
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded">Calculate</button>
    </form>

    {% if result %}
      <div class="mt-6 text-center">
        <p class="text-xl font-semibold text-yellow-700">Monthly Investment Required:</p>
        <p class="text-3xl font-bold text-blue-800 mt-2">${{ result }}</p>
      </div>
    {% endif %}
  </div>
</div>
