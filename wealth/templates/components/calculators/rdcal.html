<div class="bg-gradient-to-r from-green-100 via-blue-100 to-yellow-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">Recurring Deposit Calculator</h1>
      <p class="text-gray-600">Calculate your RD maturity amount</p>
    </div>

    <form method="" class="space-y-6">
      <div>
        <label for="principal" class="block text-sm font-medium text-gray-700">Monthly Deposit (â‚¹)</label>
        <input type="number" id="principal" name="principal" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="rate" class="block text-sm font-medium text-gray-700">Annual Interest Rate (%)</label>
        <input type="number" step="0.01" id="rate" name="rate" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <label for="tenure" class="block text-sm font-medium text-gray-700">Tenure (Years)</label>
        <input type="number" id="tenure" name="tenure" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calculate</button>
      </div>
    </form>

    {% if result %}
      <div class="mt-6 text-center">
        <p class="text-xl font-semibold text-yellow-700">Estimated Retirement Corpus:</p>
        <p class="text-3xl font-bold text-blue-800 mt-2">${{ result }}</p>
      </div>
    {% endif %}
  </div>
</div>
