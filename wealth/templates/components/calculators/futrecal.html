   <div class="bg-gradient-to-r from-green-100 via-blue-100 to-yellow-100 min-h-screen flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Future Value Calculator</h1>
                <p class="text-gray-600">Calculate your investment growth over time</p>
            </div>

            <form id="calculatorForm" class="space-y-6">
                <div>
                    <label for="principal" class="block text-sm font-medium text-gray-700">Monthly Investment (₹)</label>
                    <input type="number" id="principal" name="principal" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           value="5000">
                </div>

                <div>
                    <label for="rate" class="block text-sm font-medium text-gray-700">Annual Interest Rate (%)</label>
                    <input type="number" step="0.01" id="rate" name="rate" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           value="7.5">
                </div>

                <div>
                    <label for="tenure" class="block text-sm font-medium text-gray-700">Investment Period (Years)</label>
                    <input type="number" id="tenure" name="tenure" required 
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           value="10">
                </div>

                <div>
                    <button type="button" onclick="calculateFutureValue()"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Calculate Future Value
                    </button>
                </div>
            </form>

            <div id="results" class="hidden mt-8 bg-gray-50 p-6 rounded-lg">
                <h2 class="text-lg font-medium text-gray-900 mb-4">Projection Results</h2>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Total Investment:</span>
                        <span id="totalInvestment" class="font-medium">₹0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Interest Earned:</span>
                        <span id="interestEarned" class="font-medium">₹0</span>
                    </div>
                    <div class="flex justify-between border-t border-gray-200 pt-3">
                        <span class="text-gray-900 font-semibold">Future Value:</span>
                        <span id="futureValue" class="text-indigo-600 font-bold">₹0</span>
                    </div>
                </div>
                
                <div class="mt-4 pt-4 border-t border-gray-200">
                    <h3 class="text-md font-medium text-gray-700 mb-2">Yearly Growth</h3>
                    <div id="growthChart" class="h-40">
                        <!-- Chart will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
