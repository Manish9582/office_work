   <div class="bg-gradient-to-r from-green-100 via-blue-100 to-yellow-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-800">Salary Calculator</h1>
      <p class="text-gray-600">Estimate your take-home pay</p>
    </div>

    <form class="space-y-6">
      <div>
        <label for="basicSalary" class="block text-sm font-medium text-gray-700">Basic Salary (₹)</label>
        <input type="number" id="basicSalary" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g. 25000" />
      </div>

      <div>
        <label for="hra" class="block text-sm font-medium text-gray-700">HRA (₹)</label>
        <input type="number" id="hra" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g. 10000" />
      </div>

      <div>
        <label for="allowances" class="block text-sm font-medium text-gray-700">Allowances (₹)</label>
        <input type="number" id="allowances" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g. 5000" />
      </div>

      <div>
        <label for="taxDeductions" class="block text-sm font-medium text-gray-700">Tax Deductions (₹)</label>
        <input type="number" id="taxDeductions" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g. 2000" />
      </div>

      <div>
        <label for="pfContribution" class="block text-sm font-medium text-gray-700">PF Contribution (%)</label>
        <input type="number" id="pfContribution" value="12" min="0" max="100" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <button type="button" onclick="calculateSalary()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md shadow-sm transition duration-150 ease-in-out transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calculate Salary</button>
    </form>

    <div id="results" class="hidden mt-8 space-y-4">
      <div class="bg-indigo-50 p-4 rounded-lg">
        <h3 class="text-sm font-medium text-indigo-800 mb-2">Monthly Salary Breakdown</h3>
        <div class="space-y-2">
          <div class="flex justify-between">
            <span class="text-gray-600">Gross Salary:</span>
            <span id="grossSalary" class="font-medium">₹0</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-600">Total Deductions:</span>
            <span id="totalDeductions" class="font-medium">₹0</span>
          </div>
          <div class="flex justify-between border-t border-gray-200 pt-2">
            <span class="text-gray-800 font-semibold">Net Salary:</span>
            <span id="netSalary" class="text-indigo-600 font-bold">₹0</span>
          </div>
        </div>
      </div>

      <div class="bg-green-50 p-4 rounded-lg">
        <h3 class="text-sm font-medium text-green-800 mb-2">Annual Projection</h3>
        <div class="flex justify-between">
          <span class="text-gray-600">Annual Take-Home:</span>
          <span id="annualSalary" class="font-bold text-green-700">₹0</span>
        </div>
      </div>

      <div class="bg-blue-50 p-4 rounded-lg">
        <h3 class="text-sm font-medium text-blue-800 mb-2">Key Components</h3>
        <div class="grid grid-cols-2 gap-2">
          <div>
            <p class="text-xs text-gray-500">Basic Salary</p>
            <p id="basicDisplay" class="font-medium">₹0</p>
          </div>
          <div>
            <p class="text-xs text-gray-500">HRA</p>
            <p id="hraDisplay" class="font-medium">₹0</p>
          </div>
          <div>
            <p class="text-xs text-gray-500">Allowances</p>
            <p id="allowancesDisplay" class="font-medium">₹0</p>
          </div>
          <div>
            <p class="text-xs text-gray-500">PF Contribution</p>
            <p id="pfDisplay" class="font-medium">₹0</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
